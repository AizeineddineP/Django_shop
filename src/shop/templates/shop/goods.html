{% extends "base.html" %}

{% block title %}Товары{% endblock %}

{% block content %}
    <h2>Список товаров</h2>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Название</th>
                <th>Статус</th>
                <th>Категория</th>
            </tr>
        </thead>
        <tbody>
            {% for item in goods %}
            <tr>
                <td>{{ item.good_name }}</td>
                <td>{{ item.status }}</td>
                <td>{{ item.category }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
